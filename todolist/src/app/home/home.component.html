<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Books</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddBook()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Author's full Name</th>
              <th>Author's Email</th>
              <th>Title</th>
              <th>Edition</th>
              <th>Synopsis</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of bookList" class="center-align">
              <td>{{ book.fullName }}</td>
              <td>{{ book.email }}</td>
              <td>{{ book.title }}</td>
              <td>{{ book.edition }}</td>
              <td>{{ book.synopsis }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewBook/', book.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditBook/', book.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteBookConfirmation(book)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="bookList.length == 0" colspan="6">No Book Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
